<div id="products_list" ng-controller="ProductsCTRL">
	<div id="search">
		<input ng-model="query" type="text" placeholder="Search"/>
	</div>
	<table class="table table-hover table-striped">
		<tbody>
			<thead>
				<tr>
					<td>Product Name</td>
					<td ng-click="sortProducts()" ng-class="sortUp ? 'sort_up' : 'sort_down'">Price</td>
				</tr>
			</thead>
			<tr ng-repeat="product in products_list | filter:query | orderBy:sort_dir">
				<td><a href="#/products/{{product.id}}">{{product.title}}</a></td>
				<td><a href="#/products/{{product.id}}">${{product.price}}</a></td>
			</tr>
		</tbody>
	</table>

</div>
